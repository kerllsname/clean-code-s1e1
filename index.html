<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="wrapper">
  <header class="wrapper__header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="wrapper__header-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="wrapper__todo-list">
    <h3 class="todo-list__block-title">Add Item</h3>
    <div id="todo-list__add-item-block">
      <div class="todo-list__add-item-container">
        <input id="new-task" 
            class="todo-list__task" 
            type="text">
        <button class="todo-list__action-buttons">Add</button>
      </div>
    </div>
    <h3 class="todo-list__block-title">Todo</h3>
    <ul id="todo-list__incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="todo-list__task">Pay Bills</label>
        <input type="text" class="todo-list__task">
        <button class="edit todo-list__action-buttons">Edit</button>
        <button class="delete todo-list__action-buttons">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="todo-list__task">Go Shopping</label>
        <input type="text" 
            value="Go Shopping" 
            class="todo-list__task">
        <button class="edit todo-list__action-buttons">Save</button>
        <button class="delete todo-list__action-buttons">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
    <h3 class="todo-list__block-title">Completed</h3>
    <ul id="todo-list__completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="todo-list__task">See the Doctor</label>
        <input type="text" class="todo-list__task">
        <button class="edit todo-list__action-buttons">Edit</button>
        <button class="delete todo-list__action-buttons">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
